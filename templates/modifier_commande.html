{% extends "base.html" %}
{% block centre%}

<div class="home-content">
  <div class="sales-boxes">
    <div class="recent-sales4 box">
      <div class="formulaire">
        <h2>Modification commande client</h2><br>

        <form method="post" action="{{ url_for('modifier_commande', id_commande=commande[0]) }}">
          <label for="client">Client</label>
          <select id="client" name="client" required>
            <option value="{{ commande[5] }}">{{ commande[1] }}</option>
            {% for client in clients %}
            <option value="{{ client[0] }}" >{{client[1] }}</option>
            {% endfor %}
          </select>

          <label for="produit">Produit</label>
          <select id="produit" name="produit" required>
            <option value="{{ commande[6] }}">{{ commande[2] }}</option>
            {% for produit in produits %}
            <option value="{{ produit[0] }}">{{ produit[1] }}</option>
            {% endfor %}
          </select>

          <label for="nombre">Nombre</label>
          <input type="number" id="nombre" name="nombre" value="{{ commande[3] }}" required>

          <label for="prix_vente">Entrez le prix unitaire de vente</label>
          <input type="number" id="prix_vente" name="prix_vente" value="{{ commande[4] }}" required>

          <div><button type="#"><a href="{{url_for('commandes')}}" style="text-decoration:none;
            color: #fff;">Annuler</a></button>
            <button type="submit">Confirmer</button>
          </div>
        </form>
      </div>
    </div><br>
  </div>
</div>
{% endblock %}
